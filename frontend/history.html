<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game History</title>
  <style>
    /* Example styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #101010;
    }

    #history-home {
  margin-top: 20px;
  margin-bottom: 20px;
  background-color: #4CAF50;
  color: white;
  font-size: 16px;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;

  /* Center the button horizontally */
  display: block;
  margin-left: auto;
  margin-right: auto;
}

#history-home:hover {
  background-color: #45a049;
}
    #history-container {
      max-width: 900px;
      margin: 0 auto;
      background-color: #444444;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #history-container h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      color: white;
    }

    #history-table {
      width: 100%;
      border-collapse: collapse;
    }

    #history-table th, #history-table td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    #history-table th {
      background-color: #4CAF50;
      color: rgb(255, 255, 255);
    }
  </style>
</head>
<body id="history">
  <div id="history-container">
    <h1>Your Game History</h1>
    <button id="history-home">Go to Home</button>
    <table id="history-table">
      <thead>
        <tr>
          <th>Game ID</th>
          <th>X Player</th>
          <th>O Player</th>
          <th>Move position</th>
          <th>Result</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be dynamically inserted here -->
      </tbody>
    </table>
  </div>
  <script src="https://cdn.socket.io/4.1.3/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
